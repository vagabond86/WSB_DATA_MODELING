<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Details</a>
    </div>
</nav>

<main class="container starter-template">
    <h1 th:text="${person.username}"></h1>

    <h2>Uprawnienia</h2>

    <ul class="list-group mb-3">
        <li th:each="authority : ${person.authorities}" class="list-group-item d-flex justify-content-between lh-sm">
            <div>
                <h6 class="my-0" th:text="${authority.authority}"></h6>
            </div>
            <a th:href="@{'/people/' + ${username} + '/removeAuthority?authority=' + ${authority.authority}}"
               class="btn btn-secondary btn-sm">Usu≈Ñ uprawnienie</a>
        </li>
    </ul>
</main>

</html>
